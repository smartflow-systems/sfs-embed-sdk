<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SFS Chat Widget Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #f9fafb;
    }
    h1 {
      color: #1f2937;
      margin-bottom: 10px;
    }
    p {
      color: #6b7280;
      margin-bottom: 30px;
    }
    .info {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }
    code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>SFS Live Chat Widget Example</h1>
  <p>This page demonstrates the real-time chat widget.</p>

  <div class="info">
    <h3>How it works</h3>
    <p>The chat widget appears as a button in the bottom-right corner. Click it to start a conversation.</p>
    <p><strong>Note:</strong> The WebSocket connection is currently simulated. In production, it connects to <code>wss://ws.sfs.dev</code>.</p>
  </div>

  <!-- SFS Embed SDK -->
  <script
    src="../dist/sdk/sfs-embed.min.js"
    data-workspace="demo-workspace"
    data-widgets='[{
      "type": "chat",
      "enabled": true,
      "config": {
        "workspaceId": "demo-workspace",
        "offlineMessage": "We are currently offline. Leave us a message and we will get back to you!",
        "position": {
          "bottom": "20px",
          "right": "20px"
        }
      }
    }]'>
  </script>
</body>
</html>
